<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/jquery.min.js"></script>
    <script type="text/javascript">
      
      var websocket;
      var workers = {};
      $(document).ready(init);
      
      function init() {
          if(!("WebSocket" in window)) {
             var notSupportedPar = '<p><span style="color: red;">'+
                                   'websockets are not supported </span></p>';
              $('#status').append(notSupportedPar);
              $("#navigation").hide();  
          } else {
              var supportedPar = '<p><span style="color: green;">'+
                                 'websockets are supported </span></p>';
              $('#status').append(supportedPar);
              $('#server').val(webSocketEndpoint());
              connect();
          };
              $("#connected").hide(); 	
              $("#content").hide();
              loadWorkers();
      };

      function webSocketEndpoint() {
           return "ws://"+location.hostname+":8001";
      }

      function restEndpoint() {
           return "http://"+location.hostname+":"+location.port;
      }


      function connect()
      {
          wsURL = $("#server").val();
          websocket = new WebSocket(wsURL);
          showScreen('<b>Connecting to: ' +  wsURL + '</b>'); 
          websocket.onopen = function(evt) { onOpen(evt) }; 
          websocket.onclose = function(evt) { onClose(evt) }; 
          websocket.onmessage = function(evt) { onMessage(evt) }; 
          websocket.onerror = function(evt) { onError(evt) };
      };  
      
      function disconnect() {
          websocket.close();
      }; 

      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      };

      function onOpen(evt) { 
          showScreen('<span style="color: green;">CONNECTED </span>'); 
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      };  

      function onClose(evt) { 
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };  

      function onMessage(evt) { 
          showScreen('<span style="color: blue;">RESPONSE: ' + evt.data+ '</span>'); 
      };  

      function showScreen(txt) { 
          $('#output').prepend('<p>' + txt + '</p>');
      };

      function clearScreen() 
      { 
          $('#output').html("");
      };

      function startWorker()
      {
         jQuery.ajax({
              'type': 'POST',
              'url': restEndpoint()+"/worker",
              'contentType': 'application/json',
              'data': ''
         })
      };

      function loadWorkers() {
          $.getJSON(restEndpoint()+"/worker", function( workerIds ) {
            $.each(workerIds, function( Key, Id ) {
               workers[Id] = true;
            });
            printWorkersInTextArea(workers);
          })
      }

      function printWorkersInTextArea(workers) {
        var string = "";
        $.each(workers, function(workerId, whatever) {
          string += workerId + "\n";
        });
        $('#worker_list').val(string);
      }

    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket and REST toy with fake little workers</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>
      <div id="workers">
        <textarea id="worker_list" rows="10" cols="50">
        </textarea>
      </div>
      <div id="content">						
	<button id="clear" onclick="clearScreen()" >Clear text</button>
	<button id="clear" onclick="startWorker()" >Start worker</button>
	<div id="output"></div>
      </div>

    </div>
  </body>
</html>
